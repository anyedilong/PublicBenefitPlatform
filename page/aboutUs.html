<script type="text/javascript">
    layui.use('form', function(){
        var form = layui.form
            ,layer = layui.layer

        var show = GetQueryString("tabs")
        if(show === "1"){
            $(".layui-tab-title li").eq(0).addClass("layui-this").siblings().removeClass("layui-this")
            $(".layui-tab-content .layui-tab-item").eq(0).addClass("layui-show").siblings().removeClass("layui-show")
            $("#place").text("关于我们")
        }else if(show === "2"){
            $(".layui-tab-title li").eq(1).addClass("layui-this").siblings().removeClass("layui-this")
            $(".layui-tab-content .layui-tab-item").eq(1).addClass("layui-show").siblings().removeClass("layui-show")
            $("#place").text("联系我们")
        }else if(show === "3"){
            $(".layui-tab-title li").eq(2).addClass("layui-this").siblings().removeClass("layui-this")
            $(".layui-tab-content .layui-tab-item").eq(2).addClass("layui-show").siblings().removeClass("layui-show")
            $("#place").text("咨询投诉")
        }else{
            $(".layui-tab-title li").eq(0).addClass("layui-this").siblings().removeClass("layui-this")
            $(".layui-tab-content .layui-tab-item").eq(0).addClass("layui-show").siblings().removeClass("layui-show")
        }
        $(".layui-tab-title li").click(function () {
            $("#place").text($(this).text())
        })
        // 关于我们
        getAbout()
        function getAbout() {
            getAjax('/sys/aboutus/queryInfo', {}, function (resultMsg) {
               layui.layer.closeAll()
               $(".showLoading").css("opacity",'1')
                $(".about").html(resultMsg.data.content)
            })
        }
        // 联系我们
        getContact()
        function getContact() {
            getAjax('/sys/callus/queryInfo', {}, function (resultMsg) {
               layui.layer.closeAll()
               $(".showLoading").css("opacity",'1')
               $(".servicePhone").text(resultMsg.data.servicePhone)
               $(".serviceQq").text(resultMsg.data.serviceQq)
                $(".contact_c").html(resultMsg.data.content)
            })
        }

        //咨询投诉
        form.on('submit(consult)', function(data){
            var _val= data.field.content.length
            var reg = /^1[3456789]\d{9}$/
            if(!reg.test(data.field.phone)){
                layer.msg('您输入的手机号码有误，请重新输入！', {icon: 5,time:1000,anim: 6});
            }else if(_val > 20){
                layer.msg("建议内容不能多于500个字符！")
            }else if(_val <10) {
                layer.msg("建议内容不能少于10个字符！")
            }else{
                var jsonParam = {
                    phone: data.field.phone,
                    content: data.field.content
                }
                getAjax('/sys/opinion/save', jsonParam, function (resultMsg) {
                   layui.layer.closeAll()
                   $(".showLoading").css("opacity",'1')
                    if(resultMsg.retCode == 0){
                        layer.msg("提交成功")
                        setTimeout(function () {
                            parent.location.href = 'index.html';
                        },1000)
                    }else{
                        layer.msg("保存失败")
                    }
                })
            }
            return false;
        });
    });
</script>
